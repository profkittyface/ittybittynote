<md-grid-list layout-fill flex md-cols="3" md-row-height="200px" md-gutter="10px">
    <md-grid-tile ng-repeat="note in notes">
        <md-card layout-fill>
            <md-card-header>
                <left></left><h4>{{note.title}}</h4><br><h6><i>{{note.created}}</i></h6></md-card-header>
            <md-card-content>
                <md-input-container>
                    <label>Note content:</label>
                    <textarea rows="3">{{note.content}}</textarea>
                </md-input-container>
            </md-card-content>
            <md-card-footer></md-card-footer>
        </md-card>
    </md-grid-tile>

</md-grid-list>
